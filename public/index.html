<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Image to Text</title>
</head>

<body class="w-screen h-screen flex justify-center items-center flex-col bg-slate-50 p-4">
  <div class="flex flex-col p-4 bg-white rounded-lg shadow-lg border border-gray-50 max-w-4xl card__area">
    <div class="bg-slate-50 overflow-x-auto">
      <pre id="text"></pre>
    </div>

    <button id="copy-button" class="m-4">Copy Text</button>

    <div class="overflow-x-auto max-h-56">
      <img id="selected-image" class="hidden" alt="Selected image" />
    </div>

    <form class="pt-4 flex flex-col flex">
      <input id="file-input" class="mb-4" type="file" required />

      <button id="submit-button"
        class="font-bold py-2 px-4 rounded text-white bg-blue-500 hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50"
        type="submit">
        Send
      </button>
    </form>
  </div>
  <style>
    .card__area {
      max-height: 80vh;
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./global.js"></script>
</body>

</html>
